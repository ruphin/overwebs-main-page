<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<script type="module" src="src/overwebs-main-page.js"></script>

<title>OVERWEBS</title>


<style>
  html,
  body {
    height: 100%;
  }

  body {
    margin: 0;
    background: #000;
  }

  * {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

  :root {
    --overwebs-window-size: 1920px;
  }
</style>

<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<overwebs-player-data id="playerData"></overwebs-player-data>
<overwebs-main-page id="mainPage"></overwebs-main-page>


<script>
  const playerStub = {
    name: 'Ruphin',
    level: 942,
    avatar: '0x02500000000008E8',
    unlocks: {
      widowmaker: 25
    }
  };

  const heroStub = {
    widowmaker: {
      id: 'widowmaker',
      name: 'Widowmaker',
      unlockable: 72,
      color: '#9E6AA7',
      background: true,
    }
  };

  window.customElements.whenDefined("overwebs-player-data").then(() => {
    document.getElementById('mainPage').backgroundSelection = 'volskaya/widowmaker/';
    document.getElementById('mainPage').heroData = heroStub;
    document.getElementById('playerData').player = playerStub;
  });

  // This would be how to configure the asset path for modules.
  window.modulesAssetPath = function (module) {
    if (module === 'overwebs-main-page') {
      return '';
    } else {
      return `node_modules/${module}`;
    }
  }

</script>
